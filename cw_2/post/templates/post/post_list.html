<!DOCTYPE html>
<html>
<head>
    <title>Posts</title>
</head>
<body>
    <h1>Posts List</h1>
    <ul>
        {% for post in posts %}
            <li>{{ post.title }} - {{ post.author }}</li>
            <a href="/posts/{{ post.id }}/delete/">Delete</a>
        {% endfor %}
    </ul>
</body>
</html>
