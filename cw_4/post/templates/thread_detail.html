{% extends 'base.html' %}

{% block content %}
    <h1>{{ thread.name }}</h1>
    <p>{{ thread.description }}</p>
    
    <h2>Posts</h2>
    <ul>
        {% for post in posts %}
            <li>{{ post.title }} - {{ post.author }}</li>
        {% endfor %}
    </ul>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ post_form.as_p }}
        <button type="submit" class="btn btn-primary">Create Post</button>
    </form>
{% endblock %}
