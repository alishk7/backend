{% extends 'base.html' %}

{% block content %}
    <h1>Create a New Post in "{{ thread.name }}"</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create Post</button>
    </form>
{% endblock %}
