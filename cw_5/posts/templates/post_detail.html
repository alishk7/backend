{% extends 'base.html' %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.description }}</p>
    <p>Author: {{ post.author }}</p>

    {% if user == post.author or user.is_superuser %}
        <a href="{% url 'delete_post' id=post.id %}">Delete</a>
        <a href="{% url 'edit_post' id=post.id %}">Edit</a>
    {% endif %}
{% endblock %}
