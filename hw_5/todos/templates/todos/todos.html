{% extends 'base.html' %}
{% block title %}Your Todos{% endblock %}

{% block content %}
<h2>Your Todos</h2>
<a href="{% url 'create_todo_form' %}" class="btn btn-success mb-3">Add New Todo</a>
<ul class="list-group">
    {% for todo in todos %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
            <strong>{{ todo.title }}</strong> - {{ todo.due_date }} - 
            {% if todo.status %}✅ Completed{% else %}⏳ Pending{% endif %}
        </div>
        <div>
            <a href="{% url 'delete_todo' todo.id %}" class="btn btn-danger btn-sm">Delete</a>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
