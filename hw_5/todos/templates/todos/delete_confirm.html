{% extends 'base.html' %}

{% block title %}Delete Todo{% endblock %}

{% block content %}
<h2>Are you sure you want to delete "{{ todo.title }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'todos_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
